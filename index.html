<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
<!--<div class="blur"></div>-->
<div class="clock">
    <div id="time"></div>
    <div id="date">
        <div class="month"></div>
        <div class="day"></div>
        <div class="year"></div>
    </div>
    <button id="toggleType">12 hours clock</button>
    <div id="week">
        <ul>
            <li class="li">Monday</li>
            <li class="li">Tuesday</li>
            <li class="li">Wednesday</li>
            <li class="li">Thursday</li>
            <li class="li">Friday</li>
            <li class="li">Saturday</li>
            <li class="li">Sunday</li>
        </ul>
    </div>
</div>
<script src = "index.js"></script>
</body>
</html>
